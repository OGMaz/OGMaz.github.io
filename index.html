<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anniversary Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Screen 1 -->
  <div class="screen" id="screen1">
    <h1>
      <img class="pixel-heart" src="https://cdn.pixabay.com/photo/2017/09/23/16/33/pixel-heart-2779422_1280.png" />
      Happy 2 Years Anniversary
      <img class="pixel-heart" src="https://cdn.pixabay.com/photo/2017/09/23/16/33/pixel-heart-2779422_1280.png" />
    </h1>
    <p>Your custom intro message goes here!</p>
    <button id="enterBtn" class="button-55">Enter</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen hidden" id="screen2">
    <h2>
      <img class="pixel-icon" src="https://www.citypng.com/public/uploads/preview/pixel-fire-flame-icon-png-7017516949611451kaejh8zsb.png" />
      Let's customize our date together
      <img class="pixel-icon" src="https://www.citypng.com/public/uploads/preview/pixel-fire-flame-icon-png-7017516949611451kaejh8zsb.png" />
    </h2>

    <div class="subtext">Choose your favorite options below</div>

    <section class="category">
      <h3 class="choice-title">Meal</h3>
      <div class="choices">
        <div class="choice"><img src="meal1.png" alt="Meal" data-choice="Meal1"></div>
        <div class="choice"><img src="meal2.png" alt="Meal" data-choice="Meal2"></div>
      </div>
    </section>

    <section class="category">
      <h3 class="choice-title">Dessert</h3>
      <div class="choices">
        <div class="choice"><img src="dessert1.png" alt="Dessert" data-choice="Dessert1"></div>
        <div class="choice"><img src="dessert2.png" alt="Dessert" data-choice="Dessert2"></div>
      </div>
    </section>

    <section class="category">
      <h3 class="choice-title">Activity</h3>
      <div class="choices">
        <div class="choice hover-box">
          <img src="activity1.png" alt="Movie" data-choice="Movie">
          <div class="sub-options hidden">
            <p data-sub="R.E.P.O">R.E.P.O</p>
            <p data-sub="Minecraft">Minecraft</p>
            <p data-sub="Skribbl">Skribbl</p>
          </div>
        </div>
        <div class="choice"><img src="activity2.png" alt="Game" data-choice="Game"></div>
      </div>
    </section>

    <button id="submitBtn" class="button-55">Submit</button>
  </div>

  <!-- Screen 3 -->
  <div class="screen hidden" id="screen3">
    <h2>
      <img class="pixel-icon" src="https://www.citypng.com/public/uploads/preview/pixel-fire-flame-icon-png-7017516949611451kaejh8zsb.png" />
      Thank You for Your Help!
      <img class="pixel-icon" src="https://www.citypng.com/public/uploads/preview/pixel-fire-flame-icon-png-7017516949611451kaejh8zsb.png" />
    </h2>

    <div class="final-message">
      <p class="animated-subtext">Your choices are locked in! Get ready for a magical anniversary date âœ¨</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
