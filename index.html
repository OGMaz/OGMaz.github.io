<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anniversary Date Customizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page 1 -->
  <div class="screen" id="screen1">
    <h1>
      <img src="https://cdn.pixabay.com/photo/2017/09/23/16/33/pixel-heart-2779422_1280.png" class="pixel-heart">
      Happy 2 Years Anniversary
      <img src="https://cdn.pixabay.com/photo/2017/09/23/16/33/pixel-heart-2779422_1280.png" class="pixel-heart">
    </h1>
    <p class="subtext">Let's make a date you'll never forget ðŸ’–</p>
    <button class="button-55" id="enterBtn">Enter</button>
  </div>

  <!-- Page 2 -->
  <div class="screen hidden" id="screen2">
    <h2>
      <img src="https://www.citypng.com/public/uploads/preview/pixel-fire-flame-icon-png-7017516949611451kaejh8zsb.png" class="pixel-icon">
      Let's customize our date together
      <img src="https://www.citypng.com/public/uploads/preview/pixel-fire-flame-icon-png-7017516949611451kaejh8zsb.png" class="pixel-icon">
    </h2>

    <section>
      <h3>Meal</h3>
      <div class="choices" id="mealChoices">
        <div class="choice" data-category="meal" data-value="Pasta">
          <span class="choice-title">Pasta</span>
          <img src="images/pasta.png" alt="Pasta">
        </div>
        <div class="choice" data-category="meal" data-value="Noodles">
          <span class="choice-title">Noodles</span>
          <img src="images/noodles.png" alt="Noodles">
        </div>
      </div>
    </section>

    <section>
      <h3>Dessert</h3>
      <div class="choices" id="dessertChoices">
        <div class="choice" data-category="dessert" data-value="Ice Cream">
          <span class="choice-title">Ice Cream</span>
          <img src="images/icecream.png" alt="Ice Cream">
        </div>
        <div class="choice" data-category="dessert" data-value="Biscuits">
          <span class="choice-title">Biscuits</span>
          <img src="images/biscuits.png" alt="Biscuits">
        </div>
      </div>
    </section>

    <section>
      <h3>Activity</h3>
      <div class="choices" id="activityChoices">
        <div class="choice" data-category="activity" data-value="Movie">
          <span class="choice-title">Movie</span>
          <img src="images/movie.png" alt="Movie">
        </div>
        <div class="choice" data-category="activity" data-value="Games">
          <span class="choice-title">Games</span>
          <img src="images/games.png" alt="Games">
        </div>
      </div>
    </section>

    <button class="button-55" id="submitBtn">Submit</button>
  </div>

  <!-- Page 3 -->
  <div class="screen hidden" id="screen3">
    <h2>
      <img src="https://www.citypng.com/public/uploads/preview/pixel-fire-flame-icon-png-7017516949611451kaejh8zsb.png" class="pixel-icon">
      Thank You for Your Help!
      <img src="https://www.citypng.com/public/uploads/preview/pixel-fire-flame-icon-png-7017516949611451kaejh8zsb.png" class="pixel-icon">
    </h2>
    <div class="final-message">
      <p class="animated-subtext">Your perfect date is ready! Get ready for the best night ever ðŸŒŸ</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
