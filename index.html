<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy 2 Years Anniversary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen screen1">
      <h1>Happy 2 Years Anniversary</h1>
      <div class="hearts">
        <img src="https://i.imgur.com/VB12aIB.png" class="pixel-heart" alt="Heart" />
        <img src="https://i.imgur.com/VB12aIB.png" class="pixel-heart" alt="Heart" />
      </div>
      <p id="custom-message">[Your message here]</p>
      <button class="enter-btn" onclick="nextScreen()">Enter</button>
    </div>

    <div class="screen screen2 hidden">
      <h2>Let's customize our date together</h2>

      <div class="choices">
        <div class="category">
          <h3>Meal</h3>
          <div class="options">
            <img src="https://i.imgur.com/GfqVAxW.png" data-choice="Homemade Pasta" />
            <img src="https://i.imgur.com/Y5JXJws.png" data-choice="Noodles" />
          </div>
        </div>

        <div class="category">
          <h3>Dessert</h3>
          <div class="options">
            <img src="https://i.imgur.com/UsRQNuv.png" data-choice="Ice Cream" />
            <img src="https://i.imgur.com/AhRhgWQ.png" data-choice="Biscuits" />
          </div>
        </div>

        <div class="category">
          <h3>Activity</h3>
          <div class="options">
            <div class="hover-box">
              <img src="https://i.imgur.com/DiMKtTZ.png" data-choice="Movie" />
              <div class="sub-options hidden">
                <p data-sub="Whisper of the Heart">Whisper of the Heart</p>
                <p data-sub="Spirited Away">Spirited Away</p>
                <p data-sub="Howl's Moving Castle">Howl's Moving Castle</p>
              </div>
            </div>
            <div class="hover-box">
              <img src="https://i.imgur.com/iFuIhyX.png" data-choice="Games" />
              <div class="sub-options hidden">
                <p data-sub="R.E.P.O">R.E.P.O</p>
                <p data-sub="Minecraft">Minecraft</p>
                <p data-sub="Skribbl">Skribbl</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="enter-btn" onclick="nextScreen()">Submit</button>
    </div>

    <div class="screen screen3 hidden">
      <h2>Thank You!</h2>
      <p>Your customized date has been saved ðŸ’–</p>
      <img src="https://i.imgur.com/Dbhw0WM.png" alt="Thank you image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
